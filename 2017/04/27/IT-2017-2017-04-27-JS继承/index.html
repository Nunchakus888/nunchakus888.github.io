<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="keywords" content="Javascript,Nunchakus,Tricking,Kufu,Roidder"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="icon" href="/images/favicon.ico"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><title>JS继承</title><meta name="keywords" content="JS"><body><div style="visibility: hidden"><img src="https://nunchakus888.github.io/images/avatar.jpg"></div><div class="container"><div class="nav"><ul><li class="item"><a href="/">🙄️</a></li><li class="item"><a href="/archives">一篇诗</a></li><li class="item"><a href="/category">一壶酒</a></li><li class="item"><a href="/tags/">一曲长歌</a></li><li class="item"><a href="/about/">一剑天涯</a></li></ul></div><article><header><h1 class="title">JS继承</h1><i class="icon-calendar"></i><span>2017.04.27 | 02:08:08</span></header><div class="content"><p>区别于理解JS的继承，下面整理了一点Java继承的<code>粗浅</code>实现原理：</p>
<blockquote>
<p>java继承–在内存机制中，父类和子类是占用同一块内存的，只不过子类在父类的基础上增加了自己的部分（包括数据成员和属性）。<br>子类是依附于父类的，先有父类再有子类。所以说一个子类对象的产生，必须先调用父类的构造函数产生一个父类实例，然后在这个实例基础上添加自己的部分。</p>
</blockquote>
<p>然后看我们JS继承大法：</p>
<h1 id="经典继承"><a href="#经典继承" class="headerlink" title="经典继承"></a>经典继承</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">function Person(name) &#123;</span><br><span class="line">    this.name = name;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Person.prototype.getName = function () &#123;</span><br><span class="line">    return this.name;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function Man(name) &#123;</span><br><span class="line">    Person.apply(this, arguments); //改变执行作用域实现对父类对象的属性继承。</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Man.prototype = Object.create(Person.prototype); //对父类对象方法的继承.</span><br><span class="line">man = new Man(23333);</span><br><span class="line">console.log(man.name); //23333</span><br><span class="line">console.log(man.getName()); //23333</span><br></pre></td></tr></table></figure>
<h1 id="ES6继承"><a href="#ES6继承" class="headerlink" title="ES6继承"></a>ES6继承</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">class A &#123;</span><br><span class="line">    constructor(name) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">    &#125;</span><br><span class="line">    getName() &#123;</span><br><span class="line">        return this.name;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class B extends A &#123;</span><br><span class="line">    constructor(name) &#123;</span><br><span class="line">        super(name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(B.__proto__ === A); //true</span><br><span class="line">console.log(B.prototype.__proto__ === A.prototype); //true</span><br></pre></td></tr></table></figure>
<p>感觉经典继承写的有逼格有没有？<br>但语法糖确实更方便😄</p>
