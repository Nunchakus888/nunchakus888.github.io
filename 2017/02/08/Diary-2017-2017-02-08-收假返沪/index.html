<ul>
<li>承载着年少轻狂，</li>
<li>承载着无知无畏，</li>
<li>承载着汗水泪水，</li>
<li>承载着诗和远方，</li>
<li>承载着深深的乡愁。</li>
<li>数得清多少望眼欲穿的归程，</li>
<li>数不清多少挥手相别的泪眼。</li>
<li>我在家，梦想在远方，</li>
<li>我走南闯北，家在梦中。</li>
</ul>
